<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/media-query.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- foto -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key
                    </span>
                        <input type="password" name="senha" id="isenha" placeholder="*************" autocomplete="current-password" >
                        <label for="isenha">Senha</label>                   
                    </div>
                <input type="submit"> <br>
                <a href="esqueci.html">
                    Esqueci a Senha <span class="material-symbols-outlined">mail
                    </span>
                </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
